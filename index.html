            </a>
          </div>
          
          <div class="col">
            <select id="input" class="input" onchange="fontStyle (this);">
                <option class="nav-item dropdown" value="serif" elected="selected">

                 <option value="monospace">Monospace</option>

          <div class="col">

                <option value="14px" elected="selected">

                 </option>
                 <option value="18px">18px</option>
                 <option value="22px">22px</option>
                 <option value="26px">26px</option>
             </select>
          </div>
            
           <div class="col">
            
            <label class="switch">
                <input type="checkbox">
                
                <span class="slider round"></span>
                
              </label>
              <img class="moon-icon"

                >

        </div>
            <div class="my-input mt-5">
            
                <img class="search-icon" 
                id="" 
                src="assets/images/icon-search.svg"
                alt="Submit" 
                onclick="processForm()"
                >   
                
                <input type="text" id="formInput" class="form-control input-box"
                placeholder="Search for any word" 
                value="" 
                required
                />
           <span class="" id="errorMessage"></span>
            
          </div>
